<div class="portada" id="hero" style="background-image: url(./assets/img/inegi.jpg)">
    <div class="card">
        <div class="card-body">
            <h2 class="titulo text-center"><a routerLink="/landingpage">CHAPULINES INC</a></h2>
            <h4 class="subtitulo text-center">Registro</h4>
            <form class="text-center" (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <span *ngIf="f.submitted && f.controls['name'].errors" class="text-danger">El Nombre requiere minimo de 10 caracteres</span>
                                <input type="text" id="name" class="form-control" placeholder="Nombre Completo" 
                                required
                                minlength="10"
                                name="name" [(ngModel)]="usuario.name">
                            </div>
                            <div class="form-group col-md-4">
                                <span *ngIf="f.submitted && f.controls['edad'].errors" class="text-danger">La edad es Obligatoria</span>
                                <input type="text" id="edad" class="form-control" required placeholder="Edad" name="edad" [(ngModel)]="usuario.edad">
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger">El correo es Obligatorio</span>
                        <input type="email" id="email" class="form-control" required placeholder="Correo eléctronico" name="email" [(ngModel)]="usuario.email">
                    </div>
                    <div class="form-group col-md-12">
                        <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger">La Contraseña es Obligatoria</span>
                        <input type="password" id="password" class="form-control text-light" placeholder="Contraseña" 
                        required name="password" [(ngModel)]="usuario.password">
                    </div>
                    <div class="col-md-12">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="submit" class="btn btn-info btn1" value="REGISTRARSE">
                            </div>
                            <div class="form-group col-md-6">
                                <a class="btn btn-danger btn2" routerLink="/landingpage">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <p>&copy; 2020 Chapulines, Inc.</p>
                </div>
            </form>
        </div>
    </div>
</div>
